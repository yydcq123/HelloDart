<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height">
    <title>调查对象年龄分布</title>
    <script defer src="my-charts.dart.js"></script>
    <style>
      ::-webkit-scrollbar {
        display: none;
      }

      html,
      body {
        overflow: hidden;
        height: 90%;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="dart-status">Menu Favorite Dart</div>

    <div id="mountNode"></div>
    <script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g2-3.5.1/dist/g2.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.1/dist/data-set.min.js"></script>
    <script>
      var data = [{
        menu: '12-18',
        number: 10
      }, {
        menu: '18-25',
        number: 5
      }, {
        menu: '25-40',
        number: 7
      }, {
        menu: '40-60',
        number: 5
      },{
        menu: '60+',
        number: 2
      }];

      var chart = new G2.Chart({
        container: 'mountNode',
        forceFit: true,
        height: window.innerHeight
      });
      chart.source(data);
      chart.coord('rect');
      chart.legend({
        position: 'bottom',
        offsetY: -window.innerHeight / 2 - 200,
        offsetX: -350
      });
      chart.axis(false);
      chart.interval().position('menu*number').color('menu', G2.Global.colors_pie_4).style({
        lineWidth: 1,
        stroke: '#fff'
      });
      chart.render();
    </script>
  </body>

</html>
